{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Staff Add{% endblock %}
{% block body %}
<center>
    <h1>Staff Add</h1>
     <div class="container">
    <form role="form" name="frm" action="{% url 'admin_staff_details_add'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="uname">Login Name :</label>
            <input class="form-control" type="text" name="uname" id="uname" value="">
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input class="form-control" type="password" name="password" id="password" value="">
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <b>{{msg}}</b>
</center>
{% endblock %}
